version: '3'

services:
  postgres:
    image: mysql:5.7
    container_name: mysql
    env_file:
      - keycloak.env
    networks:
      - keycloak

  keycloak:
    image: jboss/keycloak:4.4.0.Final
    container_name: keycloak
    env_file:
      - keycloak.env
    networks:
      - keycloak
    volumes:
      - ./democracyos:/opt/jboss/keycloak/themes/democracyos:rw
      - ./customization/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml:rw
      - ./customization/standalone-ha.xml:/opt/jboss/keycloak/standalone/configuration/standalone-ha.xml:rw
    ports:
      - "8080:8080"

networks:
  keycloak:
    driver: bridge
